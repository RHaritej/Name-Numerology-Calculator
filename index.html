<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Name Value Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;}
      body{
     background: linear-gradient(300deg, #00bfff, #ff4c68, #ef8172);
     background-size: 180% 180%;
     animation: gradient-animation 18s ease infinite;
     background-repeat: no-repeat;}
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 22px 12px 18px 12px;
      margin-top: 6vw;
    }
    h2 {
      font-size: 1.38em;
      margin-bottom: 0.6em;
      text-align: center;
      color: #3871c1;
      letter-spacing: 1px;
    }
    label, .result {
      font-size: 1.09em;
      display: block;
      margin-bottom: 0.65em;
      margin-left: 2px;
      color: #222f3e;
    }
    input[type="text"] {
      display: block;
      width: 100%;
      font-size: 1.18em;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 1.2em;
      box-sizing: border-box;
      background: #f9fafc;
      color: #17445e;
    }
    .breakdown {
      font-size: 0.97em;
      color: #555b6e;
      word-break: break-all;
      margin-top: 4px;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 99vw;
        padding: 16px 5vw 14px 5vw;
        margin-top: 8vw;
      }
      h2 { font-size: 1.11em; }
      input[type="text"] { font-size: 1em; }
      .result, .breakdown { font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Name Numerology Calculator</h2>
    <label for="nameInput">Enter Name</label>
    <input type="text" id="nameInput" placeholder="Type your name here" autocomplete="off" />
    <div class="result" id="result"></div>
    <div class="breakdown" id="breakdown"></div>
  </div>
  <script>
    const letterValues = {
      A:1, I:1, J:1, Q:1, Y:1,
      B:2, K:2, R:2,
      C:3, G:3, L:3, S:3,
      D:4, T:4, M:4,
      E:5, H:5, N:5, X:5,
      U:6, V:6, W:6,
      O:7, Z:7,
      F:8, P:8
    };

    document.getElementById('nameInput').addEventListener('input', function() {
      const name = this.value.toUpperCase();
      let sum = 0;
      let breakdownArr = [];
      for (let char of name) {
        if (letterValues[char]) {
          sum += letterValues[char];
          breakdownArr.push(char + '(' + letterValues[char] + ')');
        }
      }
      document.getElementById('result').textContent = name ? `Sum: ${sum}` : '';
      document.getElementById('breakdown').textContent = name ? breakdownArr.join(' ') : '';
    });
  </script>
</body>
</html>
